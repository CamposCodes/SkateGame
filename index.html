<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Skate Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Skate Game</h1>
        <div class="score">
            <p>Score :
                <span id="score-local">0</span> pontos
            </p>
        </div>
        <div id="game">
            <div id="character"><img id="skate" src="./media/skate.png" alt=""></div>
            <div id="block"><img id="obst1" src="./media/obst1.png" alt=""></div>
        </div>
        
        <!-- <div class="lose-screen">
            <p>You Lose!</p>
        </div> -->
        <div>
            <p>Press: Arrow up to flip / Arrow down to ollie / Arrow Right to shove-it / Arrow Left to nollie</p>
        </div>
        <div class="ambience-options">
            <button class="start" >Start</button>
            <button id="home" >Home</button>
            <button id="city" >City</button>
            <button id="skatepark" >Park</button>
        </div>
    </div>

    
</body>
</html>
